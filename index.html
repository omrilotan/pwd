<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
        <title>PWD consistent password generator</title>

        <style>
html, body {
    min-height: 100%;
    margin: 0;
    padding: 0;
    border: 0;
    outline: 0;
    font-size: 100%;

}

body {
    line-height: 1;
    height: 100%;
}


main {
    display: block;
    width: 80%;
    margin: 1em auto 0;
}

textarea, input, button {
    font: normal 24px/28px monospace;
    border: 1px solid #ccc;
    box-sizing: border-box;
    padding: .25em;
    margin: 0 auto 1em;
}

input[type="number"] {
    display: block;
    text-align: center;
    width: 3em;
}

textarea {
    width: 100%;
    resize: vertical;
    height: 8em;
}

input[type="text"] {
    background: #000;
    border-color: #000;
    color: #090;
    width: calc(100% - 60px);
    float: left;
    border-right: none;
}

button {
    background: #ccc;
    box-shadow: inset 0 1px 0 0 #fff;
    color: #000;
    text-shadow: 0 1px 0 #fff;
    width: 60px;
    overflow: auto;
    border-color: #000;
    border-left: none;
    border-radius: 0 5px 5px 0;
}

.prompt {
    font: normal 24px/28px sans-serif;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: #000;
    color: #fff;
    padding: 1em .25em;
    text-align: center;
}
        </style>
    </head>

        <a href="https://github.com/omrilotan/pwd" class="source"></a>
        <main>
            <h1>
                <span id="counter">12</span> Chars consistent password generator
            </h1>
            <input type="number" id="long" value="12" min="1" max="48" />
            <input type="text" id="outcome" readonly />
            <button id="copy" data-clipboard-target="#outcome">&#9999;</button>
            <textarea placeholder="type phrase here" id="phrase"></textarea>
        </main>

var passwordise = function passwordise (str) {
    var len = !isNaN(parseInt(long.value, 10)) ? parseInt(long.value) : 12;
    counter.innerHTML = len;

    if (str === '') {
        return str;
    }
    str = btoa(str);
    str = str.replace(/[^\w]/g, '');
    while (str.length < len) {
        str += passwordise(str);
    }
    return str.slice(-len);
};

phrase.onchange =
phrase.onkeyup =
long.onchange =
long.onkeyup = function triggered () {
    outcome.value = passwordise(phrase.value);
};
document.body.onload = function loaded () {
    outcome.onclick = outcome.select;
    phrase.focus();
};

////////////////////////
// Using clipboard.js //
////////////////////////
var clipboard = new Clipboard('#copy');

clipboard.on('success', function clipboardSuccess (e) {
    if (e.text.length < 1) {
        return;
    }
    msg("copied");
    e.clearSelection();
});

clipboard.on('error', function clipboardError () {
    // Probably Safari
    if (outcome.value.length < 1) {
        return;
    }
    msg("⌘+C to copy");
});

var msg = function msg (message) {
    if (document.getElementsByClassName('prompt').length > 0) {
        return;
    }
    var prompt = document.createElement('div');
    prompt.classList.add('prompt');
    prompt.appendChild(document.createTextNode(message));
    document.body.appendChild(prompt);
    setTimeout(function removePromprt () {
        document.body.removeChild(prompt);
    }, 1000);
};
